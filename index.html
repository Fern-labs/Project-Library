<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="libary.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Project-Library</title>
  </head>
  <body>
    <div class="title">
      <h1>The Bookshelf</h1>
      <button class="btn">Add book</button>
    </div>
    <div class="bookshelf"></div>

    <dialog>
      <form method="dialog">
        <label for="title">Title</label><br />
        <input type="text" id="title" name="title" /><br />
        <label for="author">Author</label><br />
        <input type="text" id="author" name="author" /><br />

        <label for="pages">Pages:</label><br />
        <input type="number" id="pages" name="pages" /> <br />

        <input type="checkbox" id="read" name="read" value="yes" />
        <label for="read">Mark as Read</label><br />

        <button formmethod="dialog" type="submit">Cancel</button>
        <button type="submit" class="submit">Submit</button>
      </form>
    </dialog>
  </body>
</html>
